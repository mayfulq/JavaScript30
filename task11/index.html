<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11 - Custom Video Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="player">
        <video src="http://okj2lu0ey.bkt.clouddn.com/652333414.mp4" class="player-video viewer"></video>

        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player-button toggle-play">▶</button>
            <label for="volume">vol:</label><input id="volume" type="range" class="player-slider" name="volume" min="0" max="1" step="0.05" value="1">
            <label for="skip">skip:</label><input id="skip" type="range" class="player-slider" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player-button">« 10s</button>
            <button data-skip="25" class="player-button">25s »</button>
            <button class="player-button toggle-full">□</button>
        </div>
    </div>


    <script src="./js/index.js"></script>
</body>

</html>
