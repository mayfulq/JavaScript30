<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>30 - Whack A Mole Game</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <h1>Whack-a-mole!</h1>
  <h1 class="scoreh1">Score:<span class="score">0</span></h1>
  <h1 class="timer">Time-Left: <span class="timerDisplay">0:30s</span></h1>
  <button class="btn">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <audio class="audio" src="./sounds/tink.wav">
    
  </audio>

<script src="./js/index.js"></script>
</body>
</html>
